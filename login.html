<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords"
    content="estacionamientos en Arequipa, Parqueos en Arequipa, Arequipa parking, playas de estacionamiento, reserva de estacionamiento">
  <meta name="description"
    content="Encuentra tu estacionamiento en la ciudad de Arequipa y reserva tu sitio facilmente">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
  <title>AQParking - Inicio de Sesión</title>
</head>

<body>
  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-light bg-sky">
    <div class="container-fluid">
      <a href="index.html" class="text-decoration-none" title="Link to INDEX">
        <h1 class="text-white ms-lg-1">AQParking</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <form class="d-flex my-2 my-lg-0 ms-auto">
          <div class="input-group mb-3 my-sm-3">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search"
              aria-describedby="barrabuscarheader">
            <button class="btn btn-primary" type="submit" id="barrabuscarheader"><i data-feather="search"></i></button>
          </div>
        </form>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item mb-2 mb-lg-0">
                <form action="registro.html">
                    <button type="submit" class="btn btn-secondary mx-3" id="btn_registro"
                        name="btn_registro">Registrarse</button>
                </form>
            </li>
            <li class="nav-item">
                <a href="login.html">
                            <button type="button" class="btn btn-primary mx-2" id="btn_sesion" name="btn_sesion">Iniciar
                                Sesión</button>
                        </a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- BODY -->

  <div class="container w-75 my-5">
    <div class="row align-items-stretch">
      <div class="col imglogin d-none d-md-block"></div>
      <div class="col">
        <div class="text-end">
          <img src="img/logo.png" width="48" alt="logo">
        </div>
        <h2 class="fw-bold text-center py-5">Iniciar Sesión</h2>
        <form action="#">
          <div class="mb-4">
            <label for="iptmail" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="iptmaillogin" name="iptmaillogin" placeholder="name@example.com" required>
          </div>
          <div class="mb-4">
            <label for="iptpass" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="iptpass" name="iptpass" placeholder="Contraseña" required>
          </div>
          <div class="mb-4 form-check">
            <label for="iptchk" class="form-check-label">Mantenerme conectado</label>
            <input type="checkbox" class="form-check-input" id="iptchklogin" name="iptchklogin">
          </div>
          <div class="d-grid ">
            <button class="btn btn-lg btn-primary rounded-pill" id="btn_login" name="btn_login" type="submit">INICIAR SESIÓN</button>
          </div>
          <div class="my-3 text-center">
            <span>No tienes cuenta <a href="registro.html">Registrate</a></span><br>
            <span><a href="recuperacion.html">Recuperar Contraseña</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- FOOTER -->
  <footer class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-md-12">
          <div class="col col-lg-12">
            <img src="img/logo.png" title="logo AQPparking" alt="logo AQPparking">
            <a class="text-light display-6 px-4 text-dark" href="#" target="_blank" alt="icono instagram"
              title="Link to Instsgram"><i data-feather="instagram"></i></i></a>
            <a class="text-light display-6 px-4 text-dark" href="#" target="_blank" alt="icono twitter"
              title="Link to Twitter"><i data-feather="twitter"></i></i></a>
            <a class="text-light display-6 px-4 text-dark" href="#" target="_blank" alt="icono facebook"
              title="Link to Facebook"><i data-feather="facebook"></i></a>
          </div>
        </div>
        <div class="col-lg-9 col-md-12">
          <div class="row tyc">
            <div class=" col-lg-4">
              <a href="#" title="Link Terminos y condiciones">Terminos y condiciones</a>
            </div>
            <div class=" col-lg-4">
              <a href="#" title="Link Política de privacidad">Política de privacidad</a>
            </div>
            <div class=" col-lg-4">
              <a href="#" title="Política de Cookies">Política de Cookies</a>
            </div>
            <div class="row end">
              <p class="text-center">© <span id="anio"></span> AQParking.com by Nosotros SAC</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </footer>
</body>
<script src="feather-icons/dist/feather.min.js"></script>
<script>
  feather.replace()
</script>

<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.6.0.js"></script>
<script src="js/script.js"></script>
<script src="js/jquery.motio.js"></script>
<script>
  var element = document.querySelector('.bodyreg');
  var panning = new Motio(element, {
    fps: 30,
    speedX: -100,
    // speedY: -10,
    bgWidth: 1024,
    bgHeight: 1024,
  });
  panning.play();
</script>

</html>
