        content="estacionamientos en Arequipa, Parqueos en Arequipa, Arequipa parking, playas de estacionamiento, reserva de estacionamiento">
    <meta name="description"
        content="Encuentra tu estacionamiento en la ciudad de Arequipa y reserva tu sitio facilmente">

        <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>AQParking - Nuevo Registro de usuario u estacionamiento</title>
</head>

<body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg navbar-light bg-sky">
        <div class="container-fluid">
            <a href="index.html" class="text-decoration-none" title="Link to INDEX">
                <img src="img/logo.png" title="logo AQPparking" alt="logo AQPparking" class="img-fluid ms-2" style="width: 7em;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <form class="d-flex my-2 my-lg-0 ms-auto">
                    <div class="input-group mb-3 my-sm-3">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search"
                            aria-describedby="barrabuscarheader">
                        <button class="btn btn-primary" type="submit" id="barrabuscarheader"><i
                                data-feather="search"></i></button>
                    </div>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mb-2 mb-lg-0">
                        <form action="registro.html">
                            <button type="submit" class="btn btn-secondary mx-3" id="btn_registro"
                                name="btn_registro">Registrarse</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a href="login.html">
                            <button type="button" class="btn btn-primary mx-2" id="btn_sesion" name="btn_sesion">Iniciar
                                Sesión</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--REGISTRO DE USUARIOS-->
    <div class="container w-75 my-5">
        <div class="row align-items-stretch">
            <div class="col-lg-6 col-md-12">
                <h2 class="fw-bold text-center py-5">Registrate</h2>
                <form class="usr-form" id="usr-form">
                    <div class="mb-4">
                        <label for="nameRegistro" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nameRegistro" name="nameRegistro"
                            placeholder="Escribe acá tus nombres" required>
                    </div>
                    <div class="mb-4">
                        <label for="apellidosRegistro" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidosRegistro" name="apellidosRegistro"
                            placeholder="Escribe acá tus apellidos" required>
                    </div>
                    <div class="mb-4">
                        <label for="mailRegistro" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" id="mailRegistro" name="mailRegistro"
                            placeholder="name@example.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="registroPass" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="registroPass" name="registroPass" placeholder="Contraseña" >
                    </div>
                    <div class="mb-4">
                        <label for="registroPass2" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="registroPass2" name="registroPass2" placeholder="Vuelva a escribir la contraseña">
                    </div>
                    <div class="mb-4">
                        <label for="tipoDocumento" class="form-label">Tipo de documento</label>
                        <select class="form-select" aria-label="tipoDocumento" id="tipoDocumento" required>
                            <option value="DNI">DNI</option>
                            <option value="Carnet de estranjeria">Carnet de estrangería</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="nroDocumento" class="form-label">N° de documento</label>
                        <input type="text" class="form-control" id="nroDocumento" name="nroDocumento" placeholder=""
                            required pattern="[0-9]{8}">
                    </div>
                    <div class="mb-4">
                        <label for="nroCelular" class="form-label">N° de celular</label>
                        <input type="text" class="form-control" id="nroCelular" name="nroCelular" placeholder=""
                            required pattern="[0-9]{9}">
                    </div>

                    <div class="d-grid ">
                        <button class="btn btn-lg btn-primary rounded-pill" id="btn_login" name="btn-registro"
                            type="submit">Enviar</button>
                    </div>
                    <div class="my-3 text-center">
                        <span>¿Ya tienes cuenta? <a href="login.html">¡Inicia sesión!</a></span><br>
                        <span><a href="recuperacion.html">¿Olvidaste tu contraseña? Recuperaralá </a></span><br>
                        <span><a href="terminos-condiciones.html">Terminos y condiciones</a></span>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 d-none d-lg-block imgRegistro ">
                <img src="/img/img_registro.jpg" alt="" style="width: 600px;">
            </div>

        </div>
    </div>
    <!--FOOTER-->

    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-12">
                    <div class="col col-lg-12 my-4">
                        <img src="img/logo.png" title="logo AQPparking" alt="logo AQPparking">
                        <a class="text-light display-6 px-4 " href="#" target="_blank" alt="icono instagram"
                            title="Link to Instsgram"><i data-feather="instagram"></i></a>
                        <a class="text-light display-6 px-4" href="#" target="_blank" alt="icono twitter"
                            title="Link to Twitter"><i data-feather="twitter"></i></a>
                        <a class="text-light display-6 px-4" href="#" target="_blank" alt="icono facebook"
                            title="Link to Facebook"><i data-feather="facebook"></i></a>
                    </div>
                </div>
                <div class="col-lg-9 col-md-12">
                    <div class="row tyc">
                        <div class=" col-lg-4">
                            <a href="terminos-condiciones.html" title="Link Terminos y condiciones">Terminos y
                                condiciones</a>
                        </div>
                        <div class="col-lg-4 c2">
                            <a href="politica-privacidad.html" title="Link Política de privacidad">Política de
                                privacidad</a>
                        </div>
                        <div class=" col-lg-4">
                            <a href="politica-cookies.html" title="Política de Cookies">Política de Cookies</a>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row end ">
                <p class="text-center mt-3">© <span id="anio"></span> AQParking.com by Nosotros SAC</p>
            </div>
        </div>
    </footer>
</body>
